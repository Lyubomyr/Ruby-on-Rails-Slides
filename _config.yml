title: Ruby on Rails Slides
description: >
baseurl: ""
url: "https://lyubomyr.github.io"
repository: "lyubomyr/slides"
github_username: lyubomyr

######################################################################################################################
#                                           DO NOT EDIT SETTINGS BELOW !!!                                           #
######################################################################################################################

lsi: false
safe: true
incremental: false
source: "."
markdown_ext: "markdown"

gist:
  noscript: false

markdown: kramdown
kramdown:
  auto_ids: true
  input: GFM
  hard_wrap: false
  math_engine: mathjax

gems:
  - jekyll-coffeescript
  - jekyll-paginate

exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - feed.xml
